<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is your Birthday lucky?</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">🎂 Is your birthday lucky? 🎂</h1>
      <label for="birth-date" class="birth-day-text"
        >Enter your birth date</label
      >
      <input type="date" id="birth-date" />
      <label for="lucky-no" class="lucky-num-text"
        >Enter your lucky numnber</label
      >
      <input type="text" id="lucky-no" />
      <button class="check-btn">Check!</button>

      <textarea class="result"></textarea>
    </div>
  </body>
  <script src="script.js"></script>
</html>
